<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Words-&-Characters-Counter</title>
	<!--     Style css    -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="main">

		<div class="title">
			<h1>Words and Characters Counter</h1>
		</div>

		<div class="text_box">
			<textarea class="text_input" id="text_input" placeholder="write your text here......." autofocus></textarea>
		</div>

		<div class="result_box">
			<p><span id="js-word">0</span> words and <span id="js-character">0</span> characters</p>
		</div>
	</div>

	<!--    Script js    -->
	<script src="js/app.js"></script>
</body>
</html>
